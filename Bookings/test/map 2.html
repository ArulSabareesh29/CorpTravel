<!DOCTYPE html>
<html>
  <body>
    <h1>My First Google Map</h1>

    <div id="map" style="width:50%;height:200px;"></div>

    <script>
      function myMap() {
        var map = new google.maps.Map(
          document.getElementById('map'),
          mapOptions
        );
        var myCenter = new google.maps.LatLng(6.9271, 79.8612);
        var mapCanvas = document.getElementById('map');
        var mapOptions = { center: myCenter, zoom: 10 };
        var map = new google.maps.Map(mapCanvas, mapOptions);
        var marker = new google.maps.Marker({ position: myCenter });
        marker.setMap(map);
      }
    </script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCZf_J6NsuyTn4abnSc7mw6yJbE_y_f39s&callback=myMap"></script>
  </body>
</html>
