<div id="googleMap" style="width:100%;height:400px;"></div>

<script>
  function myMap() {
    var mapProp = {
      center: new google.maps.LatLng(6.9271, 79.8612),
      zoom: 5
    };
    var map = new google.maps.Map(
      document.getElementById('googleMap'),
      mapProp
    );
  }
</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCZf_J6NsuyTn4abnSc7mw6yJbE_y_f39s&callback=myMap"></script>
