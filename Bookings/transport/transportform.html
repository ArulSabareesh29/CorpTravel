<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <style>
      .container {
        padding-top: 50px;
      }
    </style>

    <title>Transport Form</title>
  </head>
  <body>
    <!-- Transport Form -->
    <div class="container">
      <h4 class="center">Transport Form</h4>
      <div class="row">
        <form class="col s12 m6 offset-m3">
          <div class="row">
            <div class="input-field col s6">
              <input
                placeholder="John"
                id="first_name"
                type="text"
                class="validate"
              />
              <label for="first_name">First Name</label>
            </div>
            <div class="input-field col s6">
              <input
                placeholder="Doe"
                id="last_name"
                type="text"
                class="validate"
                <input
                id="last_name"
                type="text"
                class="validate"
              />
              <label for="last_name">Last Name</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input
                placeholder="Placeholder"
                id="first_name"
                type="text"
                class="validate"
                <input
                id="password"
                type="password"
                class="validate"
              />
              <label for="password">Password</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input
                placeholder="Placeholder"
                id="email"
                type="email"
                class="validate"
                <input
                id="email"
                type="email"
                class="validate"
              />
              <label for="email">Email</label>
            </div>
          </div>
          <div class="input-field">
            <i class="material-icons prefix">date_range</i>
            <input type="text" id="date" class="datepicker" />
            <label for="date">Choose a date you need me for...</label>
          </div>
        </form>
      </div>
      <h4>Passenger Details</h4>
      <hr />
      <form action="">
        <div class="row">
          <div class="input-field col s6 m6">
            <input
              placeholder="John"
              id="employee_name"
              type="text"
              class="validate"
            />
            <label for="employee_name">Employee Name</label>
          </div>
          <div class="input-field col s6 m6">
            <input
              placeholder="Contact Details"
              id="contact_no"
              type="text"
              class="validate"
            />
            <label for="contact_no">Contact No</label>
          </div>
          <div class="input-field col s12 m4">
            <select>
              <option value="" disabled selected>Choose your Approver</option>
              <option value="1">John Doe</option>
              <option value="2">Michael Marsh</option>
              <option value="3">Rick Grimes</option>
            </select>
            <label>Line Manager</label>
          </div>
          <div class="input-field col s12 m4 offset-m2">
            <select>
              <option value="" disabled selected
                >Choose your Alternate Approver</option
              >
              <option value="1">John Doe</option>
              <option value="2">Michael Marsh</option>
              <option value="3">Rick Grimes</option>
            </select>
            <label>Alternate Line Manager</label>
          </div>
        </div>
      </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
      $('.datepicker').datepicker({
        disableWeekends: true,
        yearRange: 1
      });

      $(document).ready(function() {
        $('select').formSelect();
      });
    </script>
  </body>
</html>
